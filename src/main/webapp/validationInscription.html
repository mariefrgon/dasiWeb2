<html>
    <head>
        <title>Proact'IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/ProactifCss.css" type="text/css"/>
        <link href="css/fontawesome-all.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Proact'IF</h1>
        </header>
        <div class="centerRect" id="centerRect-valinscr">
            <i id="icon-users-valinscr" class="fas fa-users fa-4x"></i>
            <i id="icon-weelchair-valinscr" class="fas fa-wheelchair fa-2x"></i>
            <div id="result-valinscr"></div>
        </div>
        <script>

            $(document).ready(function () {
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'validationClient'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    $('#result-valinscr').empty();
                    if(data.result == 1)
                        $('#result').html("Bienvenue, merci d'avoir rejoint Proact'IF")
                            .html("Votre inscription est terminée, vous avez reçu un e-mail de confirmation contenant votre numéro client.")
                            .html("Utilisez votre numéro client pour vous connecter à l'application.");
                    else
                        $('#result-valinscr').html("pb");
                        
                });
            });

        </script>
    </body>
</html>
