<html>
    <head>
        <title>Proact'IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/ProactifCss.css" type="text/css"/>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Proact'IF</h1>
        </header>
        <div id="centerRect">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <img src="img/profile.png" alt="profile" id="imgProfil">
                </div>
            <form class="form-group col-md-11" id="forminscription">
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="civilite">Civilité</label>
                        <select id="civilite" class="form-control" name="civilite">
                            <option value="Mme">Mme</option>
                            <option value="M">M</option>
                            <option value="Dr">Dr</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputprenom">Prenom</label>
                        <input type="text" class="form-control" id="inputprenom" placeholder="Prenom">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDateNaissance">Date de Naissance</label>
                        <input type="date" class="form-control" id="inputDateNaissance" placeholder="Date de Naissance">
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputAdresse">Adresse</label>
                    <input type="text" class="form-control" id="inputAdresse" placeholder="Adresse">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputVille">Ville</label>
                        <input type="text" class="form-control" id="inputVille">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCP">Code Postal</label>
                        <input type="text" class="form-control" id="inputCP">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputTel">Téléphone</label>
                        <input type="tel" class="form-control" id="inputTel" placeholder="Téléphone">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div id="boutonDiv">
                    <a id="bouton-inscription-annuler" href="#" class="btn btn-dark btn-lg">
                        <span class="glyphicon glyphicon-ok"></span> Annuler 
                    </a>
                    <button id="bouton-inscription-annuler" type="reset" class="btn btn-dark btn-lg">Annuler</button>                    
                    <button id="bouton-inscription-valider" type="submit" class="btn btn-light btn-lg">Valider</button>
                </div>
                <div id="message"></div>
            </form>
            </div>
        </div>
         <script>

            function inscription() {
                var civilite = $('#civilite').val();
                var nom = $('#nom').val();
                var prenom = $('#prenom').val();
                var adresse = $('#adresse').val();
                var ville = $('#ville').val();
                var cp = $('#cp').val();
                var tel = $('#tel').val();
                var email = $('#email').val();
                var datenaissance = $('#datenaissance').val();

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'inscriptionClient',
                        civilite: civilite,
                        nom: nom,
                        prenom: prenom,
                        adresse: adresse,
                        ville: ville,
                        cp: cp,
                        tel: tel,
                        email: email,
                        datenaissance: datenaissance,
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if(data.result == '1')
                        window.location = "validationInscription.html";
                    else
                        $('#message').html('Echec de l\'inscription');
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-inscription').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "S\'inscrire"');
                    // appel de la fonction connexion
                    inscription();
                });
            });

        </script>
    </body>
</html>
