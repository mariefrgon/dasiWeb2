<html>
    <head>
        <title>Proact'IF Connection Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ProactifCss.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="pinkRect">
            <div id="innerPinkRect">
                <h1>Proact'IF</h1>
                <h2>Connection Client</h2>

                <div id="formconnexion" >
                    <input type="hidden" name="action" value="connexionClient"/>
                    <p class="inputLabel">Numéro Client</p>
                    <input type="number" name="idclient" id="champidclient"/>
                    <input type="submit" id="bouton-connexion" value="OK"/>
                </div>
                <div id="message"></div>
                <p>Entrez votre numéro de client ou <a href="" > inscrivez-vous</a></p>
            </div>
        </div>
        
        <script>

            function connexion() {
                var champLogin = $('#champidclient').val();

                $('#message').html('Connexion en cours...');

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'connecter',
                        login: champLogin,
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if(data.result == '1')
                        window.location = "accueilClient.html";
                    else
                        $('#message').html('Echec de la connexion');
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-connexion').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Se Connecter"');
                    // appel de la fonction connexion
                    connexion();
                });
            });

        </script>
    </body>
</html>
